<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<div id="tarjetas">
    <!-- Tarjetas con botones de eliminación -->
    <div class="tarjeta">
        <button class="btnEliminar">Eliminar</button>
    </div>
    <!-- ... -->
</div>

<div id="formContraseña" style="display: none;">
    <input type="password" id="inputContraseña" />
    <button id="btnIngresar">Ingresar</button>
</div>





</body>
</html>

<script>
const tarjetasDiv = document.getElementById('tarjetas');
const formContraseñaDiv = document.getElementById('formContraseña');
const inputContraseña = document.getElementById('inputContraseña');
const btnIngresar = document.getElementById('btnIngresar');

// Ocultar las tarjetas inicialmente
tarjetasDiv.style.display = 'none';

// Evento para mostrar el formulario de contraseña
document.addEventListener('DOMContentLoaded', function () {
    const autenticado = localStorage.getItem('autenticado');
    if (autenticado === 'true') {
        mostrarTarjetas();
    } else {
        mostrarFormContraseña();
    }
});

// Evento para verificar la contraseña ingresada
btnIngresar.addEventListener('click', function () {
    const contraseña = inputContraseña.value;
    if (contraseña === 'admin') {
        localStorage.setItem('autenticado', 'true');
        mostrarTarjetas();
    } else {
        alert('Contraseña incorrecta');
    }
});

// Función para mostrar el formulario de contraseña
function mostrarFormContraseña() {
    tarjetasDiv.style.display = 'none';
    formContraseñaDiv.style.display = 'block';
}

// Función para mostrar las tarjetas
function mostrarTarjetas() {
    tarjetasDiv.style.display = 'block';
    formContraseñaDiv.style.display = 'none';
}
</script>
