<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nuevo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Nuevo Programa</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.1/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image imagen2">                 
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" v-model="nombre" required autocomplete="off">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" v-model="descripcion" required autocomplete="off">
                                <label for="descripcion">Descripción</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" v-model="icono" required autocomplete="off">
                                <label for="icono">URL del icono</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" v-model="url" required autocomplete="off">
                                <label for="url">URL del producto</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" v-model="version" required autocomplete="off">
                                <label for="version">Versión</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up" @click="grabar">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="#">Log in here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="nuevo.js"></script>
