<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documenst</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="modalcrear.css">
  <link rel="stylesheet" href="modalmodificar.css">

</head>

<body>

  <div class="contenedor" id="app">

    <div class="card" v-for="producto in productos" :key="producto.nombre">

      <!--FRONT DE TARJETA-->
      <div class="front">
        <span class="vacio"> </span>
        <span class="contendoricono">
          <span class="icono">
            <img :src="producto.icono" alt="">
          </span>
        </span>
        <span class="nombre">
          <p> {{ producto.nombre }}</p>
        </span>
        <span class="version">
          <p> {{ producto.version }}</p>
        </span>
      </div>



      <!--BACK DE TARJETA-->

      <div class="back">

        <span class="barraback">
          <img class="icono2" :src="producto.icono" alt="">
          <span class="contenedorbotones">
            <button class="botones"><img class="imagenboton" src="imagenes/lapiz.png" id="openModaleditar"></button>

            <button class="botones" @click="eliminarProducto(producto.nombre)">
              <img class="imagenboton" src="imagenes/eliminar.png" alt="">
            </button>
          </span>

        </span>
        <span class="descripcion">
          {{ producto.descripcion }}

          <span>
            <form id="formulariomodificar" @submit="modificarprograma">

              <label for="nombre">Nombre del programa:</label>
              <input type="text" id="nombremodificar" name="nombremodificar"><br>

              <label for="version">Versi贸n del programa:</label>
              <input type="text" id="versionmodificar" name="versionmodificar"><br>

              <label for="descripcion">Descripci贸n del programa:</label>
              <input type="text" id="descripcionmodificar" name="descripcionmodificar"><br>

              <label for="icono">Ruta al icono del programa:</label>
              <input type="text" id="iconomodificar" name="iconomodificar"><br>

              <label for="url">URL del programa:</label>
              <input type="text" id="urlmodificar" name="urlmodificar"><br>

              <input class="botonmodificar" type="submit" value="modificarprog">
            </form>
          </span>


        </span>

        <span class="contenedorboton">
          <a class="linkboton" v-bind:href="producto.url"></a><button class="lin">URL</button>
        </span>
      </div>







    </div>



    <!-- BOTON CREAR NUEVO PROGRAMA-->
    <div class="card">

      <div class="frontb">

        <span class="vacio"></span>
        <span class="contendoricono">

          <button class="buttonb">

            <span class="iconob">
              <img class="suma" src="imagenes/suma.png" alt="" id="openModal">
            </span>


            <span class="popup">

              <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Programa</h2>

                  <form id="formulario" @submit="crearProducto">

                    <label for="nombre">Nombre del programa:</label>
                    <input type="text" id="nombre" name="nombre"><br>

                    <label for="version">Versi贸n del programa:</label>
                    <input type="text" id="version" name="version"><br>

                    <label for="descripcion">Descripci贸n del programa:</label>
                    <input id="descripcion" name="descripcion"><br>

                    <label for="icono">Ruta al icono del programa:</label>
                    <input type="text" id="icono" name="icono"><br>

                    <label for="url">URL del programa:</label>
                    <input type="text" id="url" name="url"><br>

                    <input class="botoncrear" type="submit" value="Crear producto">
                  </form>



                </div>
              </div>
              <span>
      </div>
    </div>
  </div>
  </div>

</body>












</html>
